<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prova </title>
</head>
<body>

    <script>
       
    let nota1 = parseFloat(prompt('Insira a sua primeira nota:'));
    let peso1 = parseFloat(prompt('Insira o peso da primeira nota:'));

    let nota2 = parseFloat(prompt('Insira a sua segunda nota:'));
    let peso2 = parseFloat(prompt('Insira o peso da segunda nota:'));

    let nota3 = parseFloat(prompt('Insira a sua terceira nota:'));
    let peso3 = parseFloat(prompt('Insira o peso da terceira nota:'));


    let somaNota = (nota1 * peso1) + (nota2 * peso2) + (nota3 * peso3);

    let somaPeso = peso1 + peso2 + peso3;
    let media = somaNota / somaPeso;


    console.log('A média ponderada é:', media);


    </script>
    
</body>
</html>
